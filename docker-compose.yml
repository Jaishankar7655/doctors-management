version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: healthcare_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword123
      MYSQL_DATABASE: healthcare_db
      MYSQL_USER: healthcare_user
      MYSQL_PASSWORD: healthcare_pass123
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - healthcare_network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10

  # Django Backend
  backend:
    build: ./backend
    container_name: healthcare_backend
    restart: always
    environment:
      - DEBUG=False
      - SECRET_KEY=your-secret-key-change-in-production
      - DATABASE_ENGINE=django.db.backends.mysql
      - DATABASE_NAME=healthcare_db
      - DATABASE_USER=healthcare_user
      - DATABASE_PASSWORD=healthcare_pass123
      - DATABASE_HOST=db
      - DATABASE_PORT=3306
      - ALLOWED_HOSTS=40.81.224.249,localhost,127.0.0.1
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      db:
        condition: service_healthy
    networks:
      - healthcare_network
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers 3"

  # Patient Portal
  patient-portal:
    build: ./patient-portal
    container_name: healthcare_patient_portal
    restart: always
    networks:
      - healthcare_network

  # Admin Portal
  admin-portal:
    build: ./admin-portal
    container_name: healthcare_admin_portal
    restart: always
    networks:
      - healthcare_network

  # Doctor Portal
  doctor-portal:
    build: ./doctor-portal
    container_name: healthcare_doctor_portal
    restart: always
    networks:
      - healthcare_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: healthcare_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - patient_build:/usr/share/nginx/html/patient
      - admin_build:/usr/share/nginx/html/admin
      - doctor_build:/usr/share/nginx/html/doctor
    depends_on:
      - backend
      - patient-portal
      - admin-portal
      - doctor-portal
    networks:
      - healthcare_network

volumes:
  mysql_data:
  static_volume:
  media_volume:
  patient_build:
  admin_build:
  doctor_build:


networks:
  healthcare_network:
    driver: bridge
